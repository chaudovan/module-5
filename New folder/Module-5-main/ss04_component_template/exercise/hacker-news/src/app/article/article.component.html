<div class="container" >
  <h3>Bài viết hôm nay</h3>
  <div *ngFor="let art of articles">
    <a style="text-decoration: none" href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
  </div>
  <div>
    <h3>Thông tin bài viết</h3>
    <table>
      <tr>
        <td>Tiêu đề:</td>
        <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea [(ngModel)]="article.url" cols="70"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-secondary" style="float: right" (click)="addNewArticle()">Add</button></td>
      </tr>
    </table>
  </div>
</div>
